name: "简单文本检测调试"
description: "在当前界面输入helloworld并检测"
device_id: "10CDAD18EB0058G"
steps:
  - name: "step1"
    type: "screenshot"
    description: "截图查看当前界面状态"

  - name: "step2"
    type: "shell"
    command: "uiautomator"
    args: ["dump", "/sdcard/before_input.xml"]
    description: "输入前保存UI状态"

  - name: "step3"
    type: "input"
    text: "helloworld"
    description: "直接输入helloworld文本"

  - name: "step4"
    type: "wait"
    timeout: 2
    description: "等待输入完成"

  - name: "step5"
    type: "screenshot"
    description: "输入后截图"

  - name: "step6"
    type: "shell"
    command: "uiautomator"
    args: ["dump", "/sdcard/after_input.xml"]
    description: "输入后保存UI状态"

  - name: "step7"
    type: "shell"
    command: "cat"
    args: ["/sdcard/after_input.xml"]
    description: "查看UI XML内容"

  - name: "step8"
    type: "check_text"
    text: "helloworld"
    description: "检测完整文本helloworld"

  - name: "step9"
    type: "check_text"
    text: "hello"
    description: "检测部分文本hello"

  - name: "step10"
    type: "check_text"
    text: "world"
    description: "检测部分文本world"
