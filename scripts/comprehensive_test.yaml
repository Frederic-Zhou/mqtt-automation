name: comprehensive_test
description: "综合测试脚本，包含多种命令类型"
version: "1.0"

variables:
  username: "testuser"
  password: "testpass"
  click_x: 500
  click_y: 1000

steps:
  - name: initial_screenshot
    type: screenshot
    description: "获取初始屏幕截图"
    timeout: 10

  - name: check_system_info
    type: shell
    command: "getprop ro.product.model"
    timeout: 10
    description: "获取设备信息"

  - name: tap_coordinate
    type: tap
    x: 300
    y: 800
    description: "点击指定坐标"
    timeout: 5

  - name: wait_after_tap
    type: wait
    timeout: 2
    description: "点击后等待"

  - name: input_username
    type: input
    text: "{{username}}"
    description: "输入用户名"

  - name: wait_short
    type: wait
    timeout: 1
    description: "短暂等待"

  - name: input_password
    type: input
    text: "{{password}}"
    description: "输入密码"

  - name: check_text_exists
    type: check_text
    text: "登录"
    description: "检查登录按钮是否存在"
    timeout: 5

  - name: tap_login_button
    type: tap_text
    text: "登录"
    description: "点击登录按钮"
    timeout: 5

  - name: final_wait
    type: wait
    timeout: 3
    description: "最终等待"

  - name: final_screenshot
    type: screenshot
    description: "获取最终屏幕截图"
    timeout: 10
