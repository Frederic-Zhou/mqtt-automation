name: "调试文本检测功能"
description: "输入helloworld文本并检测其在屏幕上的位置"
device_id: "10CDAD18EB0058G"
commands:
  - id: "step1"
    type: "shell"
    command: "input"
    args: ["keyevent", "KEYCODE_HOME"]
    description: "返回主屏幕"

  - id: "step2" 
    type: "wait"
    timeout: 2
    description: "等待2秒"

  - id: "step3"
    type: "shell"
    command: "am"
    args: ["start", "-a", "android.intent.action.MAIN", "-n", "com.google.android.apps.messaging/.ui.ConversationListActivity"]
    description: "打开消息应用"

  - id: "step4"
    type: "wait"
    timeout: 3
    description: "等待应用加载"

  - id: "step5"
    type: "screenshot"
    description: "截图查看当前界面"

  - id: "step6"
    type: "tap"
    x: 540
    y: 2200
    description: "点击新建消息按钮（估计位置）"

  - id: "step7"
    type: "wait"
    timeout: 2
    description: "等待新建消息界面"

  - id: "step8"
    type: "input"
    text: "helloworld"
    description: "输入helloworld文本"

  - id: "step9"
    type: "wait"
    timeout: 1
    description: "等待输入完成"

  - id: "step10"
    type: "screenshot"
    description: "截图确认文本已输入"

  - id: "step11"
    type: "check_text"
    text: "helloworld"
    description: "检测helloworld文本是否存在"

  - id: "step12"
    type: "check_text"
    text: "hello"
    description: "检测部分文本hello是否存在"

  - id: "step13"
    type: "shell"
    command: "uiautomator"
    args: ["dump", "/sdcard/debug_ui.xml"]
    description: "生成UI XML文件用于调试"

  - id: "step14"
    type: "shell"
    command: "cat"
    args: ["/sdcard/debug_ui.xml"]
    description: "输出UI XML内容进行调试"
