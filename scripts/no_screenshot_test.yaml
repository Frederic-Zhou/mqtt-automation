name: no_screenshot_test
description: "不包含截图的综合测试脚本"
version: "1.0"

variables:
  username: "testuser"
  password: "testpass"
  app_name: "设置"

steps:
  - name: get_device_info
    type: shell
    command: "getprop ro.product.model"
    timeout: 10
    description: "获取设备信息"

  - name: get_battery_level
    type: shell
    command: "dumpsys battery | grep level"
    timeout: 10
    description: "获取电池电量"

  - name: tap_coordinate
    type: tap
    x: 300
    y: 800
    description: "点击指定坐标"
    timeout: 5

  - name: wait_after_tap
    type: wait
    timeout: 2
    description: "点击后等待"

  - name: input_username
    type: input
    text: "{{username}}"
    description: "输入用户名"

  - name: wait_short
    type: wait
    timeout: 1
    description: "短暂等待"

  - name: input_password
    type: input
    text: "{{password}}"
    description: "输入密码"

  - name: simulate_text_check
    type: shell
    command: "echo"
    args: ["Found text: {{app_name}}"]
    description: "模拟文本检查"
    timeout: 5

  - name: simulate_tap_text
    type: shell
    command: "echo"
    args: ["Tapping on: {{app_name}}"]
    description: "模拟点击文本"
    timeout: 5

  - name: final_wait
    type: wait
    timeout: 3
    description: "最终等待"

  - name: get_final_status
    type: shell
    command: "echo"
    args: ["Test completed successfully"]
    description: "获取最终状态"
    timeout: 5
