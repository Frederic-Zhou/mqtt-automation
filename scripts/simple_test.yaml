name: simple_test
description: "简单的测试脚本，只包含shell命令"
version: "1.0"

variables:
  test_message: "Hello World"

steps:
  - name: get_device_model
    type: shell
    command: "getprop ro.product.model"
    timeout: 10
    description: "获取设备型号"

  - name: get_android_version
    type: shell
    command: "getprop ro.build.version.release"
    timeout: 10
    description: "获取Android版本"

  - name: echo_test
    type: shell
    command: "echo"
    args: ["{{test_message}}"]
    timeout: 5
    description: "输出测试消息"

  - name: wait_step
    type: wait
    timeout: 2
    description: "等待2秒"

  - name: get_screen_size
    type: shell
    command: "wm"
    args: ["size"]
    timeout: 5
    description: "获取屏幕尺寸"

  - name: input_hello_world
    type: input
    text: "Hello_World"
    timeout: 5
    description: "输入Hello_World文本"

  - name: gettxt
    type: check_text
    text: "Hello_World"
    timeout: 15
    description: "找到文本"
