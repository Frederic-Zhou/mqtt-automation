---
name: test_shell
description: 测试Shell命令执行的简单脚本
variables:
  device_model: "TEST_DEVICE"
steps:
  - name: get_device_model
    type: shell
    command: getprop ro.product.model
    timeout: 10
    wait: 1
  - name: get_android_version
    type: shell
    command: getprop ro.build.version.release
    timeout: 10
    wait: 1
  - name: simple_wait
    type: wait
    timeout: 2
