<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.running {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.failed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .result-item.error {
            border-left-color: #dc3545;
        }
        
        .result-item h4 {
            margin-bottom: 8px;
            color: #495057;
        }
        
        .result-item .meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .result-content {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .variable-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .variable-input input {
            flex: 1;
        }
        
        .remove-var {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .add-var {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Mobile Automation Server</h1>
            <p>基于MQTT的智能手机自动化脚本执行平台</p>
        </div>
        
        <div class="grid">
            <!-- 脚本执行面板 -->
            <div class="card">
                <h2>📱 执行脚本</h2>
                <form id="scriptForm">
                    <div class="form-group">
                        <label for="deviceId">设备ID (序列号)</label>
                        <input type="text" id="deviceId" name="deviceId" placeholder="例如: ABC123DEF456" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="scriptName">脚本名称</label>
                        <select id="scriptName" name="scriptName" required>
                            <option value="">选择脚本...</option>
                            <option value="login_demo">登录演示</option>
                            <option value="app_launch">应用启动</option>
                            <option value="text_search_demo">文本搜索演示</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>脚本变量</label>
                        <div id="variablesContainer">
                            <div class="variable-input">
                                <input type="text" placeholder="变量名" name="varName[]">
                                <input type="text" placeholder="变量值" name="varValue[]">
                                <button type="button" class="remove-var" onclick="removeVariable(this)">删除</button>
                            </div>
                        </div>
                        <button type="button" class="add-var" onclick="addVariable()">+ 添加变量</button>
                    </div>
                    
                    <button type="submit" class="btn" id="executeBtn">
                        <span id="btnText">执行脚本</span>
                        <span id="btnLoading" class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>
            
            <!-- 执行状态面板 -->
            <div class="card">
                <h2>📊 执行状态</h2>
                <div id="statusContainer">
                    <p style="text-align: center; color: #6c757d; padding: 40px;">
                        暂无执行记录
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 执行结果面板 -->
        <div class="card">
            <h2>📋 执行结果</h2>
            <div id="resultsContainer">
                <p style="text-align: center; color: #6c757d; padding: 40px;">
                    执行脚本后结果将显示在这里
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentExecutionId = null;
        let statusCheckInterval = null;

        // 添加变量输入框
        function addVariable() {
            const container = document.getElementById('variablesContainer');
            const div = document.createElement('div');
            div.className = 'variable-input';
            div.innerHTML = `
                <input type="text" placeholder="变量名" name="varName[]">
                <input type="text" placeholder="变量值" name="varValue[]">
                <button type="button" class="remove-var" onclick="removeVariable(this)">删除</button>
            `;
            container.appendChild(div);
        }

        // 删除变量输入框
        function removeVariable(btn) {
            btn.parentElement.remove();
        }

        // 收集表单变量
        function collectVariables() {
            const names = document.getElementsByName('varName[]');
            const values = document.getElementsByName('varValue[]');
            const variables = {};
            
            for (let i = 0; i < names.length; i++) {
                const name = names[i].value.trim();
                const value = values[i].value.trim();
                if (name) {
                    variables[name] = value;
                }
            }
            
            return variables;
        }

        // 提交脚本执行
        document.getElementById('scriptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const deviceId = document.getElementById('deviceId').value;
            const scriptName = document.getElementById('scriptName').value;
            const variables = collectVariables();
            
            const executeBtn = document.getElementById('executeBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // 显示加载状态
            executeBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/v1/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        script_name: scriptName,
                        variables: variables
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentExecutionId = result.execution_id;
                    showStatus('running', `脚本开始执行 (ID: ${result.execution_id})`);
                    startStatusCheck();
                } else {
                    showStatus('failed', `执行失败: ${result.error || result.details}`);
                }
            } catch (error) {
                showStatus('failed', `网络错误: ${error.message}`);
            } finally {
                // 恢复按钮状态
                executeBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // 显示状态
        function showStatus(status, message) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="status ${status}">
                    ${message}
                </div>
                <div style="font-size: 12px; color: #6c757d; margin-top: 10px;">
                    ${new Date().toLocaleString()}
                </div>
            `;
        }

        // 开始状态检查
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(checkExecutionStatus, 2000);
        }

        // 检查执行状态
        async function checkExecutionStatus() {
            if (!currentExecutionId) return;
            
            try {
                const response = await fetch(`/api/v1/execution/${currentExecutionId}`);
                const result = await response.json();
                
                if (response.ok) {
                    const duration = Math.round(result.duration / 1000);
                    const stepInfo = result.results ? ` (${result.results.length} 步骤已完成)` : '';
                    
                    showStatus(result.status, `执行状态: ${getStatusText(result.status)} (${duration}s)${stepInfo}`);
                    
                    if (result.results && result.results.length > 0) {
                        showResults(result.results);
                    }
                    
                    // 如果执行完成，停止检查
                    if (result.status === 'completed' || result.status === 'failed') {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                    }
                } else {
                    console.error('Status check failed:', result);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'running': '运行中...',
                'completed': '已完成',
                'failed': '执行失败',
                'timeout': '执行超时'
            };
            return statusMap[status] || status;
        }

        // 显示执行结果
        function showResults(results) {
            const container = document.getElementById('resultsContainer');
            
            const resultsHtml = results.map((result, index) => {
                const statusClass = result.status === 'error' ? 'error' : '';
                const duration = result.duration ? `${result.duration}ms` : '未知';
                
                return `
                    <div class="result-item ${statusClass}">
                        <h4>步骤 ${index + 1}: ${result.command || result.id}</h4>
                        <div class="meta">
                            状态: ${getStatusText(result.status)} | 耗时: ${duration} | 
                            时间: ${new Date(result.timestamp * 1000).toLocaleTimeString()}
                        </div>
                        ${result.result ? `<div class="result-content">${result.result}</div>` : ''}
                        ${result.error ? `<div class="result-content" style="color: #dc3545;">${result.error}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            container.innerHTML = resultsHtml;
        }

        // 页面加载时设置默认变量
        window.addEventListener('load', function() {
            // 为登录演示设置默认变量
            document.getElementById('scriptName').addEventListener('change', function() {
                const container = document.getElementById('variablesContainer');
                
                if (this.value === 'login_demo') {
                    container.innerHTML = `
                        <div class="variable-input">
                            <input type="text" placeholder="变量名" name="varName[]" value="username">
                            <input type="text" placeholder="变量值" name="varValue[]" value="">
                            <button type="button" class="remove-var" onclick="removeVariable(this)">删除</button>
                        </div>
                        <div class="variable-input">
                            <input type="text" placeholder="变量名" name="varName[]" value="password">
                            <input type="text" placeholder="变量值" name="varValue[]" value="">
                            <button type="button" class="remove-var" onclick="removeVariable(this)">删除</button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="variable-input">
                            <input type="text" placeholder="变量名" name="varName[]">
                            <input type="text" placeholder="变量值" name="varValue[]">
                            <button type="button" class="remove-var" onclick="removeVariable(this)">删除</button>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>

<body>
    <div class="container">
        <div class="header">
            <h1>手机自动化脚本执行器</h1>
            <p>基于MQTT的远程手机控制系统</p>
        </div>
        
        <div class="card">
            <h2>执行脚本</h2>
            <form id="executeForm">
                <div class="form-group">
                    <label for="deviceId">设备ID:</label>
                    <input type="text" id="deviceId" name="deviceId" placeholder="例如: 123456" required>
                </div>
                
                <div class="form-group">
                    <label for="scriptName">脚本名称:</label>
                    <select id="scriptName" name="scriptName" required>
                        <option value="">选择脚本</option>
                        <option value="login_demo">登录演示</option>
                        <option value="app_launch">启动应用</option>
                        <option value="text_search_demo">文本搜索演示</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>脚本变量:</label>
                    <div id="variablesContainer">
                        <div class="variable-input">
                            <input type="text" placeholder="变量名" class="var-key">
                            <input type="text" placeholder="变量值" class="var-value">
                            <button type="button" class="remove-btn" onclick="removeVariable(this)">删除</button>
                        </div>
                    </div>
                    <button type="button" onclick="addVariable()" class="btn" style="margin-top: 10px;">添加变量</button>
                </div>
                
                <button type="submit" class="btn">执行脚本</button>
            </form>
            
            <div id="result" class="result"></div>
        </div>
        
        <div class="card">
            <h2>执行历史</h2>
            <button onclick="refreshExecutions()" class="btn">刷新</button>
            <div id="executionsList" class="execution-list">
                <!-- 执行历史将在这里显示 -->
            </div>
        </div>
    </div>
    
    <script>
        // 添加变量输入框
        function addVariable() {
            const container = document.getElementById('variablesContainer');
            const div = document.createElement('div');
            div.className = 'variable-input';
            div.innerHTML = `
                <input type="text" placeholder="变量名" class="var-key">
                <input type="text" placeholder="变量值" class="var-value">
                <button type="button" class="remove-btn" onclick="removeVariable(this)">删除</button>
            `;
            container.appendChild(div);
        }
        
        // 删除变量输入框
        function removeVariable(button) {
            button.parentElement.remove();
        }
        
        // 执行脚本
        document.getElementById('executeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const deviceId = document.getElementById('deviceId').value;
            const scriptName = document.getElementById('scriptName').value;
            const resultDiv = document.getElementById('result');
            
            // 收集变量
            const variables = {};
            const varInputs = document.querySelectorAll('.variable-input');
            varInputs.forEach(input => {
                const key = input.querySelector('.var-key').value;
                const value = input.querySelector('.var-value').value;
                if (key && value) {
                    variables[key] = value;
                }
            });
            
            const requestData = {
                device_id: deviceId,
                script_name: scriptName,
                variables: variables
            };
            
            try {
                const response = await fetch('/api/v1/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>执行成功</h3>
                        <p>执行ID: ${data.execution_id}</p>
                        <p>状态: ${data.status}</p>
                        <p>开始时间: ${new Date(data.start_time).toLocaleString()}</p>
                    `;
                    
                    // 开始监控执行状态
                    monitorExecution(data.execution_id);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>执行失败</h3>
                        <p>${data.error}</p>
                        ${data.details ? `<p>详情: ${data.details}</p>` : ''}
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>请求失败</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
        
        // 监控执行状态
        async function monitorExecution(executionId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/v1/execution/${executionId}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `
                            <h3>执行状态</h3>
                            <p>执行ID: ${executionId}</p>
                            <p>状态: <span class="status ${data.status}">${data.status}</span></p>
                            <p>持续时间: ${Math.round(data.duration / 1000)}秒</p>
                            <p>已完成步骤: ${data.results ? data.results.length : 0}</p>
                        `;
                        
                        if (data.status === 'completed' || data.status === 'failed') {
                            clearInterval(interval);
                            refreshExecutions();
                        }
                    }
                } catch (error) {
                    console.error('监控执行状态失败:', error);
                }
            }, 2000);
        }
        
        // 刷新执行历史
        async function refreshExecutions() {
            try {
                const response = await fetch('/api/v1/executions');
                const data = await response.json();
                
                const container = document.getElementById('executionsList');
                container.innerHTML = '';
                
                if (data.executions && Object.keys(data.executions).length > 0) {
                    for (const [executionId, execution] of Object.entries(data.executions)) {
                        const div = document.createElement('div');
                        div.className = 'execution-item';
                        div.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${execution.script_name}</strong> - ${execution.device_id}
                                    <br>
                                    <small>${new Date(execution.start_time).toLocaleString()}</small>
                                </div>
                                <span class="status ${execution.status}">${execution.status}</span>
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                                执行ID: ${executionId}
                                <br>
                                步骤: ${execution.current_step} | 结果: ${execution.results ? execution.results.length : 0}
                            </div>
                        `;
                        container.appendChild(div);
                    }
                } else {
                    container.innerHTML = '<p>暂无执行历史</p>';
                }
            } catch (error) {
                console.error('获取执行历史失败:', error);
            }
        }
        
        // 页面加载时刷新执行历史
        document.addEventListener('DOMContentLoaded', function() {
            refreshExecutions();
        });
    </script>
</body>
</html>
